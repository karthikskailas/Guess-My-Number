<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number | Can You Guess it..</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<header>
    <img src="icon/help-and-restart/help.svg" class="header__icon" alt="help">
    <img src="img/Welcome-Page/waves/Wave-Up.svg" class="header__img" alt="wave">
    <img src="img/Welcome-Page/waves/Wave-Up-Mob.svg" class="header__img2" alt="wave">
</header>
<section class="maincontent">
    <div class="maincontent__textwrapper">
        <h2 class="maincontent__uppertext">WELCOME TO</h2>
        <h1 class="maincontent__heading">GUESS MY NUMBER</h1>
    </div>
    <div class="maincontent__textinput">
        <form action="main-page.html" id="maincontent__form">
            <input type="text"  id="userId" class='maincontent__userid' placeholder="Enter Your Name" ` maxlength="16" required >
            <input type="image" name="submit" class="maincontent__submitbtn --active" src="icon/buttons/arrow.svg" alt="button">
        </form>
    </div>
</section>
<footer>
    <img src="img/Welcome-Page/waves/Wave-Down.svg" class="footer__img" alt="wave">
    <img src="/img/Welcome-Page/waves/Wave-Down-Mob.svg" class="footer__img2" alt="wave">
</footer>
<body>
    <script src="js/main.js"></script>
</body>

</html>
