<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number | Can You Guess it..</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="headermainpage">
        <img src="icon/help-and-restart/restart.svg" alt="" class="headermainpage__restartbtn">
        <h1 class="headermainpage__logo">GUESS MY NUMBER</h1>
        <div class="headermainpage__wrapper">
            <h2 class="headermainpage__menutext">LEVEL</h2>
            <div class="headermainpage__dropdown">
                <select id="headermainpage__dropmenu-select" class="headermainpage__dropmenu" name="cars">
                    <option selected value="EASY">EASY</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HARD">HARD</option>
                </select>
            </div>
        </div>
    </header>
    <section class="mainpage">
                <div class="mainpage__textwrapper">
                    <div class="mainpage__displaywrapper">
                        <button class="mainpage__displaybox">?</button>
                        <h2 class="mainpage__text" id="mainpage__txt">START GUESSING</h2>
                    </div>
                    <div class="mainpage__inputwrapper">
                        <input class="mainpage__input" id="mainpage__inp" type="text">
                        <button class="mainpage__button" id="mainpage__btn">CHECK</button>
                    </div>
        
                </div>
            </section>
    
    <footer>
        <img src="img/Welcome-Page/waves/Wave-Down.svg" alt="wave" class="footer__img">
        <img src="img/Welcome-Page/waves/Wave-Down-Mob.svg" alt="wave" class="footer__img2">
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
